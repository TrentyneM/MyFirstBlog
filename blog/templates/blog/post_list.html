{% extends 'blog/base.html' %}
<!-- Connecting these two templates together by extending them -->

{% load static %}
<!-- Load our static files when page loads -->

<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- Main HTML Content -->
<html>
	<!-- Page metadata and title -->
	<head>
		<!-- Adding Bootstrap to our page -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap
		@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH
		/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Loading our css file from the static folder -->
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">

		<!-- Load an external font for our header -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">

		<title>Django Girls Blog</title>
	</head>

	<!-- Main Page Content -->
	<body>

	<!-- Header elements are used for headings such
	as a newspaper or heading of a blog post in this case! -->
	<header class = "page-header">
		<div class="container">
    			<h1><a href="/">Django Girls Blog</a></h1>
		</div>
	</header>

	<!-- You want the block tag to match the tag in your base.html
	file. You also want it to include all the code that belongs in
	your content blocks, like this: -->
	{% block content %}
        	{% for post in posts %}
        		<article class="post">
                    		<time class="date">
                        		{{ post.published_date }}
                    		</time>
				<!-- We want to have a link from a post's title in the post list to the post's 
				detail page. Let's change <h2><a href="">{{ post.title }}</a></h2> so that it links 
				to the post's detail page: -->
                    		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    		<p>{{ post.text|linebreaksbr }}</p>
        		</article>
		{% endfor %}
	{%endblock%}
	</body>
</html>
